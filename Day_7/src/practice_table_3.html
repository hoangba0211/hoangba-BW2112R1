<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table>
        <form action="#">
            <tr>
                <th colspan="2">Sign up</th>
            </tr>
            <tr>
                <td>First Name</td>
                <td><input type="text" placeholder="Enter First Name"></td>
            </tr>
            <tr>
                <td>Last Name</td>
                <td><input type="text" placeholder="Enter Last Name"></td>
            </tr>
            <tr>
                <td>Date of Birth</td>
                <td>
                    <select>
                        <option value="Date">Date</option>
                        <option value="1">1</option>
                        <option value="1">2</option>
                        <option value="1">3</option>
                        <option value="1">4</option>
                        <option value="1">5</option>
                        <option value="1">6</option>
                        <option value="1">7</option>
                        <option value="1">8</option>
                        <option value="1">9</option>
                        <option value="1">10</option>
                        <option value="1">11</option>
                        <option value="1">12</option>
                        <option value="1">13</option>
                        <option value="1">14</option>
                        <option value="1">15</option>
                        <option value="1">16</option>
                        <option value="1">17</option>
                        <option value="1">18</option>
                        <option value="1">19</option>
                        <option value="1">20</option>
                        <option value="1">21</option>
                        <option value="1">22</option>
                        <option value="1">23</option>
                        <option value="1">24</option>
                        <option value="1">25</option>
                        <option value="1">26</option>
                        <option value="1">27</option>
                        <option value="1">28</option>
                        <option value="1">29</option>
                        <option value="1">30</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Select Game</td>
                <td>
                    <input type="checkbox">Hockey <br>
                    <input type="checkbox">Football <br>
                    <input type="checkbox">Badminton <br>
                    <input type="checkbox">Cricket <br>
                    <input type="checkbox">Volleyball
                </td>
            </tr>
            <tr>
                <td>Gender</td>
                <td>
                    <input type="radio">Male 
                    <input type="radio">Female
                </td>
            </tr>
            <tr>
                <td>Select ur age</td>
                <td>
                    <select id="age">
                        <option value="18-25">18-25</option>
                        <option value="16-30">16-30</option>
                        <option value="30-40">30-40</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td colspan="2"><input type="file"></td>
            </tr>
            <tr>
                <td>
                    <input type="submit" value="Submit">
                    <input type="reset" value="Cancel">
                </td>
            </tr>
        </form>
    </table>
</body>
</html>
