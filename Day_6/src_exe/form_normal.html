<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Sở thích -->
    <h1>SỞ THÍCH CỦA BẠN</h1>

    <form action="">
        <label>Họ và Tên</label>
        <input type="text" name="name">
        <br>
        <label>Email</label>
        <input type="email">
        <br>
        <label>Sở thích</label>
        <br>
        <input type="checkbox">Thể thao
        <input type="checkbox">Âm nhạc
        <input type="checkbox">Đọc sách
        <input type="checkbox">Lướt wed
        <input type="checkbox">Chơi game
        <input type="checkbox">Điện ảnh
        <input type="checkbox">Du lịch
        <br>
        <button>Gửi thông tin</button>
        <input type="reset">
    </form>
    <br>
    <!-- Đăng ký học viên -->
    <form action="">
        Họ và tên: <input type="text">
        <br>
        Ngày sinh: <input type="text">
        <br>
        Giới tính: 
        <input type="radio">Nam
        <input type="radio">Nữ
        <br>
        Địa chỉ: <input type="text">
        <br>
        <input list="Choose">
        <datalist id="Choose" >
            <option value="A1">
            <option value="A2">
            <option value="A3">
            <option value="A4">
            <option value="A5">
        </datalist>
        <br>
        Email: <input type="email">
        <br>
        Điện thoại: <input type="tel">
        <br>
        <input type="submit" value="Đăng ký">
        <input type="reset">
        
    </form>

</body>
</html>
